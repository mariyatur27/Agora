<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap" rel="stylesheet">
    <link href="static/styles.css" rel="stylesheet" />
</head>
<body>

    <section id="title">
        <h1>Welcome to Agora</h1>
        <h3>Find the perfect music to read...anything</h3>
    </section>

    <section id="main">
        <textarea rows="5" cols="50" id="text-extract" placeholder="Type a chunk of text to help us identify the mood and press 'Enter' once you are done..."></textarea><br>
        <button id="regenerate-btn" class="hide">Regenerate</button>
    </section>

    <section id="results" class="hide">
        <h3>Suggested Artist: <span id="song-output"></span></h3>
        <div><button id="spotify-auth-btn">Find it on Spotify ➡️</button></div>
    </section>

    <script src="static/script.js"></script>

</body>
</html>
